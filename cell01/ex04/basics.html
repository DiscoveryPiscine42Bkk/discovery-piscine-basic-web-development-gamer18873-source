<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 3em;
        }
        .shop-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }
        .shop {
            text-align: center;
        }
        .shop img {
            width: 200px;
            height: auto;
            border-radius: 8px;
        }
        hr {
            margin-top: 40px;
            border: 1px solid white;
        }
        footer {
            text-align: right;
            font-family: monospace;
            font-style: italic;
            margin: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome ♥ to Basics!</h1>

    <div class="shop-container">
        <div class="shop">
            <a href="https://www.amazon.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
            </a>
            <p><a href="https://www.amazon.com" target="_blank">Amazon</a></p>
        </div>
        <div class="shop">
            <a href="https://www.shopee.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Shopee_logo.svg" alt="Shopee">
            </a>
            <p><a href="https://www.shopee.com" target="_blank">Shopee</a></p>
        </div>
    </div>

    <hr>

    <footer>
        © phongsakorn 2025
    </footer>
</body>
</html>
